<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UserForm</title>
    <link rel="stylesheet" , href="userForm.css" />
  </head>
  <body>
    <form action="https://www.w3schools.com/js/" method="post" id="form">
      <h2 class="heading">Rgister</h2>
      <div class="form-control">
        <input
          type="text"
          name="name"
          value=""
          id="username"
          placeholder="User Name"
        />
        <small>error message</small>
      </div>
      <div class="form-control">
        <input
          type="text"
          name="email"
          value=""
          id="email"
          placeholder="Email"
        />
        <small>error message</small>
      </div>
      <div class="form-control">
        <input
          type="password"
          name="passsword"
          value=""
          id="password"
          placeholder="Password"
        />
        <small>error message</small>
      </div>
      <div class="form-control">
        <input
          type="password"
          name="passsword"
          value=""
          id="cpassword"
          placeholder="Confirm Password"
        />
        <small>error message</small>
      </div>
      <button class="submit">Submit</button>
    </form>

    <script src="userForm.js"></script>
  </body>
</html>
